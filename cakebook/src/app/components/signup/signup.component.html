<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <section class="signup container" style="width: 40%;">
    <h1 class="entry-title"><span>Zarejestruj się</span></h1>
    <hr>
    <form class="form-horizontal" method="post" name="signup" id="signup">
      <div class="form-group">
        <label class="control-label col-sm-3">Email<span class="text-danger">*</span></label>
        <div class="col-sm-9">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input type="email" class="form-control" name="emailid" id="emailid" placeholder="Email"
                   value="" [(ngModel)]="credentials.email">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">Hasło<span class="text-danger">*</span></label>
        <div class="col-sm-9">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" name="password" id="password"
                   placeholder="Wpisz hasło (5-15 znaków)" value="" [(ngModel)]="credentials.password">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">Powtórz Hasło<span class="text-danger">*</span></label>
        <div class="col-sm-9">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" name="cpassword" id="cpassword"
                   placeholder="Powtórz Hasło" value="">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">Nazwa <span class="text-danger">*</span></label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="mem_name" id="mem_name" placeholder="Nazwa" value=""
                 [(ngModel)]="credentials.name">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button (click)="create()" name="Submit" type="submit" class="btn btn-primary">Zarejestruj się </button>
        </div>
      </div>
    </form>
  </section>
</div>
