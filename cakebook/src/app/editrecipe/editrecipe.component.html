<div class="background">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Edytuj przepis</h2>
        <form (ngSubmit)="update()" #form="ngForm" class="my-4">
          <div class="mb-3">
            <label for="title" class="form-label">Tytuł</label>
            <input type="text" id="title" name="title" class="form-control" [(ngModel)]="formData.title" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Opis</label>
            <textarea id="description" name="description" class="form-control" [(ngModel)]="formData.description" required></textarea>
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">URL zdjęcia</label>
            <input type="text" id="image" name="image" class="form-control" [(ngModel)]="formData.image" required>
          </div>

          <h3>Składniki:</h3>

          <app-newrecipe-showingredients [ingredientsElements]="ingredientsElements"></app-newrecipe-showingredients>

          <newrecipe-formingredients (addIngredients)="addIngredients($event)"></newrecipe-formingredients>

          <h3>Sposób przygotowania:</h3>

          <newrecipe-showsteps [stepsElements]="stepsElement"></newrecipe-showsteps>

          <newrecipe-formsteps (addStep)="addStep($event)"></newrecipe-formsteps>

          <button type="submit"  class="btn btn-primary">Zapisz zmiany</button>
        </form>
      </div>
    </div>
  </div>
</div>
